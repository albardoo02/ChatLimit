# ChatLimit v1.3.0 Configuration
# プレイヤー名: %player
# NGワード: %word
# NGコマンド: %command

# チャットでのprefixを設定します
# カラーコードが使用可能です
# 表示形式: prefix » message
prefix: "&c&lChatLimit"

# チャット制限の設定 (trueで有効、falseで無効)
# Enabled: 機能を有効にするかどうか
# Cancel: メッセージの送信をキャンセルするかどうか
# Kick: プレイヤーをキックするかどうか
# Reason: キック理由
# SendToOP: OPに通知するかどうか
# SendToConsole: コンソールにログを残すかどうか
Chat:
  Enabled: true
  Cancel:
    Enabled: true
  Kick:
    Enabled: true
    Reason: "あなたはきっくされました！"
  SendToOP:
    Enabled: true
    Notice: "&d%player &rがNGワードを発言しました"
  SendToConsole:
    Enabled: true
    Notice: "&d%player &rがNGワード &e%word &rを発言しました"

# コマンド制限の設定 (trueで有効、falseで無効)
# Enabled: 機能を有効にするかどうか
# Cancel: メッセージの送信をキャンセルするかどうか
# Kick: プレイヤーをキックするかどうか
# Reason: キック理由
# SendToOP: OPに通知するかどうか
# SendToConsole: コンソールにログを残すかどうか
Command:
  Enabled: true
  Cancel:
    Enabled: true
  Kick:
    Enabled: true
    Reason: "あなたはきっくされました！"
  SendToOP:
    Enabled: true
    Notice: "&d%player &rがNGコマンドを実行しました"
  SendToConsole:
    Enabled: true
    Notice: "&d%player &rがNGコマンド &e%command &rを実行しました"
