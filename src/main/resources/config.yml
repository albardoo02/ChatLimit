# ChatLimit Config
version: "1.1.1"

# prefixを設定します
# カラーコードが使用可能です
# 表示形式: prefix » msg
prefix: "&c&lChatLimit"

# NGワード検出時,OPにメッセージを送信
# プレイヤー名: %player
# NGワード: %message
MessageToOP: "&d%player &fがNGワード &e%message &fを発言しました"

# NGコマンド検出時,OPにメッセージを送信
# プレイヤー名: %player
# NGコマンド: %command
CommandToOP: "&d%player &fがNGコマンド &e%command &fを使用しました"

# キック理由
# \nで改行をします
Reason: "&c&lChatLimit &8&l» &7あなたはKickされました!\n\n\n&c理由 &8&l» &7NGワードが検出されたため\n\n&7お問い合わせ:\n&eDiscord &8&l» &c&nhttps://discord.com/"

# NGワードを置き換えるメッセージ
ReplaceMessage: "*****"

Message:
  help:
    - '&6コマンドヘルプ: &f/chatlimit'
    - '&6詳細: &fChatLimitのコマンド'
    - '&6使用方法: &f/chatlimit <command>'
    - '&6エイリアス: &f/chat , /cl'

