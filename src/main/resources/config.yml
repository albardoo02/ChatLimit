# ChatLimit Config
version: "1.2.0"

# prefixを設定します
# カラーコードが使用可能です
# 表示形式: prefix » msg
prefix: "&c&lChatLimit"

# NGワード検出時,OPにメッセージを送信
# プレイヤー名: %player
# NGワード: %message
MessageToOP:
  Enabled: true
  message: "&d%player &fがNGワード &e%message &fを発言しました"

# NGコマンド検出時,OPにメッセージを送信
# プレイヤー名: %player
# NGコマンド: %command
CommandToOP:
  Enabled: true
  message: "&d%player &fがNGコマンド &e%command &fを使用しました"

# NGワードを置き換えるメッセージ
ReplaceMessage: "*****"

Message:
  help:
    - '&6コマンドヘルプ: &f/chatlimit'
    - '&6詳細: &fChatLimitのコマンド'
    - '&6使用方法: &f/chatlimit <command>'
    - '&6エイリアス: &f/chat , / limit , /cl'

